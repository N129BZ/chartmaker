<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chartmaker Remote Control</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/elm-pep.js"></script>
</head>

<body>
    <table>
        <tbody>
            <div class="menu"><h2>Chartmaker Remote Control</h2></div>
            <tr>
                <div class="menu"><b><u>Avaliable Commands:</u></b><br>
                    0 = Process a single area VFR chart<br>
                    1 = Process all 53 area VFR charts individually<br>
                    2 = Process a single full chart from the full chart list<br>
                    3 = Process all of the full charts in the full chart list<br>
                </div>
            </tr>
            <tr>
                <h1>
                <label for="command" class="label" id="commandlabel" >Command:</label>
                <input type="text" class="command" id="command" value="0" tabindex="-1">
                <label for="chart" class="label" id="chartlabel" >Chart:</label>
                <input type="text" class="command" id="chart" value="0" tabindex="-1">
                <button id="send" class="button" onclick="submitRequest()">Run</button>
                </h1>
            </tr>
        </tbody>
    </table>
    <div class="menu"><u><b>FULL CHART LIST</b></u><br></div>
    <table class="table" id="fclist">
    </table>
    <div class="menu"><br><br><u><b>AREA CHART LIST</b></u></div>
    <table class="table" id="aclist">        
    </table>
    <script src="js/remote.js"></script>
</body>
</html>
