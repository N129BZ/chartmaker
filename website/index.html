<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chartmaker Remote Control</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/elm-pep.js"></script>
</head>

<body class="body">
    <table>
        <tbody>
            <div class="header"><h2>Chartmaker Remote Control</h2></div>
            <tr>
                <div class="menu"><b><label for="command">Avaliable Commands:</label></b><br>
                    <input type="text" class="listitem" id="command" list="commandlist" onchange="populateChartList()">
                    <datalist class="listbox" id="commandlist">
                    </datalist>
                </div>
                <br>
            </tr>
            <tr>
                <div class="menu"><b><br><label for="chart">Chart:</label></b><br>
                    <input type="text" class="listitem" id="chart" list="chartlist" onchange="chartSelected()">
                    <datalist class="listbox" id="chartlist">             
                    </datalist>
                </div>
                <br>   
                <button id="addcmd" class="addbutton" onclick="addSubmitRequest()">Add Command</button>
            </tr>
        </tbody>
    </table>
    <div class="menu"><label class="conflabel" for="confwindow"><b>Confirmed command list:</b><br></div>
    <div class="confwindow" id="confwindow">
        <ul id="conflist"></ul>
    </div>
    <button id="undo" class="removebutton" onclick="removeLastEntry()">Remove Last Command</button>
    <button id="send" class="sendbutton" onclick="submitRequest()">Send Commands</button>  
    <script src="js/remote.js"></script>
</body>
</html>
