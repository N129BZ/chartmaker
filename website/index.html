<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chartmaker Remote Control</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/elm-pep.js"></script>
</head>

<body>
    <div class="application">
        <table>
            <tbody>
                <div class="header"><br>Chartmaker Remote Control<br><br></div>
                <tr>
                    <div class="menu"><b><label for="command">Commands:</label></b><br>
                        <input type="text" class="listitem" id="command" list="commandlist" onchange="populateChartList()">
                        <datalist class="listbox" id="commandlist">
                        </datalist>
                    </div>
                    <br>
                </tr>
                <tr>
                    <div class="menu"><b><br><label for="chart">Charts:</label></b><br>
                        <input type="text" class="listitem" id="chart" list="chartlist" onchange="chartSelected()">
                        <datalist class="listbox" id="chartlist">             
                        </datalist>
                    </div>
                    <br>   
                    <button id="addcmd" class="addbutton" onclick="addCommandRequest()">Add Command</button>
                </tr>
            </tbody>
        </table>
        <div class="conflabel"><b>Confirmed command list:</b><br></div>
        <div class="confwindow" id="confwindow">
            <table class="commandtable" id="commandtable"><tbody id="commandbody"></tbody></table>
        </div>
        <div class="buttongroup">
            <button id="reset" class="resetbutton" onclick="resetEverything()">Reset</button>
            <button id="undo" class="removebutton" onclick="removeLastEntry()">Remove Last Command</button>
            <button id="send" class="sendbutton" onclick="submitCommands()">Send Commands</button>
        </div>  
        <script src="js/remote.js"></script>
    </div>
</body>
</html>
