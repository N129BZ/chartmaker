<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Chartmaker Remote Control</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/elm-pep.js"></script>
</head>

<body>
    <div class="application">
        <table>
            <tbody>
                <div class="header"><br>Chartmaker Remote Control<br><br></div>
                <tr>
                    <div class="menu"><b><label for="command">Commands:</label></b><br>
                        <button class="undobutton" id="ud0" onclick="undoSelection(this)"><svg class="udimage" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 9v5h5m11 2c-.497-4.5-3.367-8-8-8-2.73 0-5.929 2.268-7.294 5.5"/></svg></button>
                        <input type="text" class="listitem" id="command" list="commandlist" oninput="populateChartList()">
                        <datalist class="listbox" id="commandlist">
                        </datalist>
                    </div>
                    <br>
                </tr>
                <tr>
                    <div class="menu"><b><br><label for="chart">Charts:</label></b><br>
                        <button class="undobutton" id="ud1" onclick="undoSelection(this)"><svg class="udimage" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 9v5h5m11 2c-.497-4.5-3.367-8-8-8-2.73 0-5.929 2.268-7.294 5.5"/></svg></button>
                        <input type="text" class="listitem" id="chart" list="chartlist" onchange="chartSelected()">
                        <datalist class="listbox" id="chartlist">             
                        </datalist>
                    </div>
                    <br>   
                    <button id="addcmd" class="addbutton" onclick="addCommandRequest()">Add Command</button>
                </tr>
            </tbody>
        </table>
        <div class="conflabel"><b>Confirmed command list:</b><button id="dlbutton" class="downloadbutton" onclick="downloadCheckedItems()">Download Checked Items</button><br></div>
        <div class="confwindow" id="confwindow">
            <table class="commandtable" id="commandtable"><tbody id="commandbody"></tbody></table>
        </div>
        <div class="buttongroup">
            <button id="reset" class="resetbutton" onclick="resetEverything()">Reset</button>
            <button id="undo" class="removebutton" onclick="removeLastEntry()">Remove Last Command</button>
            <button id="send" class="sendbutton" onclick="submitCommands()">Send Commands</button>
        </div>  
        <script src="js/remote.js"></script>
    </div>
</body>
</html>
